    <!-- JavaScript for search and sticky animation -->
    <script>
        function filterPosts() {
            const input = document.getElementById("searchInput").value.trim().toLowerCase();
            const allPosts = document.querySelectorAll(".page-item-wrap");

            allPosts.forEach(post => {
                const title = post.querySelector(".item-title").textContent.trim().toLowerCase();
                if (input === "") {
                    post.style.display = "block";
                } else {
                    post.style.display = title === `file-${input}` ? "block" : "none";
                }
            });
        }

        window.addEventListener('scroll', function () {
            const bar = document.querySelector('.sticky-search');
            if (window.scrollY > 50) {
                bar.style.transform = 'scale(1.02)';
                bar.style.boxShadow = '0 4px 10px rgba(0, 0, 0, 0.2)';
            } else {
                bar.style.transform = 'scale(1)';
                bar.style.boxShadow = 'none';
            }
        });
    </script>
